<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Train Schedule</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  </div>
  <div class="jumbotron">
    <h1 class="display-3">Welcome to Choo Choo Train</h1>
    <p class="lead"></p>
  </div>

  <div class="panel panel-primary">
    <div class="panel-heading">Current Train Schedule</div>
    <div class="panel-body">
      <table style="width:100%">
        <tr>
          <th>Train Name</th>
          <th>Destination</th>
          <th>Frequency (min)</th>
          <th>Next Arrival</th>
          <th>Minutes Away</th>
        </tr>
        <tbody id = "currentTrains">
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
      </table>
    </div>
  </div>

  <div class="panel panel-primary">
    <div class="panel-heading">Add a Train</div>
    <div class="panel-body">

      <form>
        <div class="form-group">
          <label for="inputName">Train Name</label>
          <input type="name" class="form-control" id="name">
        </div>
        <div class="form-group">
          <label for="inputRole">Destination</label>
          <input type="role" class="form-control" id="inputRole">
        </div>
        <div class="form-group">
          <label for="startDate">First Train Time (HH:mm - military time)</label>
          <input type="tim" class="form-control" id="startDate">
        </div>
        <div class="form-group">
          <label for="monthlyRate">Frequency (min)</label>
          <input type="min" class="form-control" id="montlyRate">
        </div>
        <button type="submit" class="btn btn-primary" id="addEmployee">Submit</button>
      </form>


    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/js/app.js"></script>
</body>

</html>
